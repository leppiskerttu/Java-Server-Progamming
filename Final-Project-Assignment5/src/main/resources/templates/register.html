<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}" />
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}" method="post" class="registration-form">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Username: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
