<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
	 <link th:href="@{/css/addCourse.css}" rel="stylesheet">
</head>
<body>
    <h2>Add a New Course</h2>

    <form th:action="@{/api/courses}" th:object="${course}" method="post">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" th:field="*{courseName}" required>

        <label for="teacher">Teacher:</label>
        <input type="text" id="teacher" name="teacher" th:field="*{teacher}" required>

        <!-- Assuming you don't want users to input the ID manually -->
        <input type="hidden" th:field="*{id}">

        <button type="submit">Add Course</button>
    </form>

    <a th:href="@{/api/main}">Back to Main Page</a>
</body>
</html>
