<!-- all-students.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
</head>
<body>
    <h2>All Students</h2>

    <ul>
        <li th:each="student : ${students}">
            <a th:href="@{/api/students/{id}(id=${student.id})}" th:text="${student.studentName}"></a>
        </li>
    </ul>

    <a th:href="@{/api/students/add}">Add Student</a>
</body>
</html>
