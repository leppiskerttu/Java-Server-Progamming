<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
</head>
<body>
    <h2>All Courses</h2>

    <ul>
        <li th:each="course : ${courses}">
            <a th:href="@{/api/courses/{id}(id=${course.id})}" th:text="${course.courseName}"></a>
        </li>
    </ul>

    <a th:href="@{/api/courses/add}">Add Course</a>
</body>
</html>
